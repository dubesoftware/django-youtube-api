<!DOCTYPE html>
<html lang="en">
<head>
	<title>Watch interesting videos!</title>
	<meta charset="utf-8">
	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<div class="container">			
			<h1><em>Video detail.</em></h1>
			{% if video %}
				<p>{{ video.video_title }}</p>
				<p>{{ video.video_description }}</p>
				<p>{{ video.video_link }}</p>				
			{% endif %}	
		</div>
	</header>
</body>
</html>
